<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: Red Square</title>
    <style>
        .square {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        @media (max-width: 800px) {
            .square {
                border-radius: 50px;
            }
        }

        @media (max-width: 600px) {
            .square {
                border-radius: 150px; /* Fully rounded corners */
            }
        }
    </style>
</head>
<body>
    <div class="square"></div>
</body>
</html>
